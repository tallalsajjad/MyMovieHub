{% extends "layout.html" %}
{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div>
            <input class="centered-input" autocomplete="off" autofocus name="username" placeholder="Username" type="text">
        </div>
        <div>
            <input class="centered-input" name="password" placeholder="Password" type="password">
        </div>
        <div>
            <button class="centered-button" type="submit">Log In</button>
        </div>
    </form>
{% endblock %}
